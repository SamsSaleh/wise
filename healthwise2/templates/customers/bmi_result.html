{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Result{% endblock %}

{% block content %}
{% comment %} Show BMI Value {% endcomment %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Your BMI Value</h3>
                </div>
                <div class="card-body">
                    <h4 class="text-center">{{bmi}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

{% comment %} back button {% endcomment %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <a href="{% url 'calculate_bmi' %}" class="btn btn-primary">Back</a>
        </div>
    </div>
</div>

{% endblock %}
