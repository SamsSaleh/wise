<div class="container col-8 mt-2">
  <div class="row">
    <div class="col-12">
      <h1 class="display-4 text-center mb-5 mt-2">Recent Daily Intakes</h1>
      <table class="table table-striped table-hover" id="calories-table">
        <thead>
          <tr>
              <th scope="col">Calories</th>
              <th scope="col">Date</th>
              <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for calorie in paginated_items %}
          <tr>
            <td>{{ calorie.date }}</td>
            <td>{{ calorie.calorie }}</td>
            <td><a href="{% url 'show_daily_intake' calorie.id %}">Show</a></td>
          </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              <div class="d-flex justify-content-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                  {% if paginated_items.has_previous %}
                  <a href="?page={{ paginated_items.previous_page_number }}" class="btn btn-secondary">Previous</a>
                  {% endif %}
                  {% if paginated_items.has_next %}
                  <a href="?page={{ paginated_items.next_page_number }}" class="btn btn-secondary">Next</a>
                  {% endif %}
                </div>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
