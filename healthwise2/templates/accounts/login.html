{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image" />
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <h1 class="display-5 text-center mt-4">Login</h1>
                    <form method="POST">
                        {{ form|crispy }}
                        {% csrf_token %}
                        <input type="submit" value="login" class="btn btn-primary" />
                        <p> Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
                        <p> Forgot password? <a href="{% url 'password_reset' %}">Reset</a></p>
                    </form>
                    
                </div>
            </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">Copyright Â© 2020. All rights reserved.</div>
            <!-- Copyright -->

            <!-- Right -->
            <div>
                <a href="#!" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
                <a href="#!" class="text-white me-4"><i class="fab fa-twitter"></i></a>
                <a href="#!" class="text-white me-4"><i class="fab fa-google"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <!-- Right -->
        </div>
    </section>
{% endblock %}
